<div ng-controller="TriggersController">
    <div ng-if="map != null">
        <div class="scrollable">
            <table class="table table-striped">
                <tr ng-repeat="(id, trigger) in map.triggersById">
                    <td><a href="" ng-click="editTrigger(trigger.id)">{{trigger.id}}</a></td>
                    <td class="text-right"><button class="btn btn-danger btn-xs" ng-click="removeTrigger(trigger.id)"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
            </table>
        </div>

        <div class="form-group text-right">
            <button class="btn btn-primary" ng-click="createTrigger()"><span class="glyphicon glyphicon-plus-sign"></span> Create Trigger</button> 
        </div>

        <trigger-editor></trigger-editor>

    </div>

    <div class="alert alert-warning" role="alert" ng-if="map == null">
        No map loaded
    </div>
</div>
